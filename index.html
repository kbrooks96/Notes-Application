<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="notes" id="app">
      <div class="notes__sidebar">
        <button class="notes__add" type="button">Enter Text Here</button>
        <div class="notes__list">
          <div class="notes__list-item">
            <div class="notes__small-title">Lecture Notes</div>
            <div class="notes__small-body">Learned Nothing</div>
            <div class="notes__small-updated">Thursday 3:30pm</div>
          </div>
        </div>
      </div>
      <div class="notes__preview">
        <input
          class="notes__title"
          type="text"
          placeholder="Enter a Title..."
        />
        <textarea class="notes__body">I am the notes body...</textarea>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
